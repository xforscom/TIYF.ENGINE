name: m6-execution-proof

on:
  workflow_dispatch:

jobs:
  proof:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    concurrency:
      group: m6-execution-proof@${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Configure .NET install dir
        uses: ./.github/actions/configure-dotnet

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.416'
          cache: false

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test --configuration Release --no-build

      - name: Run execution proof harness
        id: run-proof
        run: |
          set -euo pipefail
          OUTPUT=$(dotnet run --project tools/ExecutionProof/ExecutionProof.csproj --configuration Release)
          echo "$OUTPUT"
          ARTIFACT_PATH=$(echo "$OUTPUT" | awk -F"'" '/Proof artifacts written to/ {print $2}')
          test -n "$ARTIFACT_PATH" || { echo "Failed to resolve proof artifact path"; exit 1; }
          test -d "$ARTIFACT_PATH" || { echo "Proof artifact directory missing: $ARTIFACT_PATH" >&2; exit 1; }
          if [ "$ARTIFACT_PATH" = "." ]; then
            echo "Resolved artifact path is '.' (invalid). Check harness output parsing." >&2
            exit 1
          fi
          echo "Resolved proof artifact path: $ARTIFACT_PATH"
          mkdir -p proof-artifacts
          cp -a "$ARTIFACT_PATH"/. proof-artifacts/

      - name: List proof artifacts
        run: ls -R proof-artifacts

      - name: Show proof summary
        run: cat proof-artifacts/summary.json

      - name: Verify alerts and trades
        run: |
          grep -F "ALERT_ORDER_REJECTED" proof-artifacts/events.csv
          grep -F "partial_fills" proof-artifacts/trades.csv

      - name: Upload proof artifacts
        uses: actions/upload-artifact@v4
        with:
          name: m6-execution-proof-artifacts
          path: proof-artifacts
