name: m11-risk-rails-proof

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/m11-risk-rails-proof.yml'
      - 'tools/RiskRailsProbe/**'
      - 'proof/m11-risk-config.json'
      - 'docs/M11-Risk-Rails-Plan.md'
      - 'src/TiYf.Engine.Core/**'
      - 'src/TiYf.Engine.Host/**'
      - 'src/TiYf.Engine.Sim/**'

jobs:
  proof:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    concurrency:
      group: m11-risk-rails-proof-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Configure .NET install dir
        uses: ./.github/actions/configure-dotnet

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.416'
          cache: false

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run risk rails proof
        run: |
          set -euo pipefail
          out="proof-artifacts/m11-risk-rails"
          mkdir -p "$out"
          dotnet run --project tools/RiskRailsProbe/RiskRailsProbe.csproj --configuration Release -- --config proof/m11-risk-config.json --output "$out"

      - name: Verify proof artifacts
        run: |
          set -euo pipefail
          ls proof-artifacts/m11-risk-rails
          grep -F "risk_rails_summary" proof-artifacts/m11-risk-rails/summary.txt
          grep -F "engine_risk_broker_daily_loss_used_ccy" proof-artifacts/m11-risk-rails/metrics.txt
          grep -F "engine_risk_max_position_units_used" proof-artifacts/m11-risk-rails/metrics.txt
          grep -F "engine_risk_symbol_unit_cap_violations_total" proof-artifacts/m11-risk-rails/metrics.txt
          grep -F "engine_risk_cooldown_triggers_total" proof-artifacts/m11-risk-rails/metrics.txt
          python3 - <<'PY'
          import json
          data = json.load(open('proof-artifacts/m11-risk-rails/health.json'))
          if 'risk_rails' not in data:
              raise SystemExit('missing risk_rails health block')
          rails = data['risk_rails']
          if not rails.get('cooldown', {}).get('enabled'):
              raise SystemExit('cooldown not enabled in health payload')
          PY

      - name: Upload proof artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: m11-risk-rails-proof-${{ github.ref_name }}
          path: proof-artifacts/m11-risk-rails
