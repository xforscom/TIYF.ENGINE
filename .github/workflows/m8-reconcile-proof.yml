name: m8-reconcile-proof

on:
  workflow_dispatch:

jobs:
  proof:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    concurrency:
      group: m8-reconcile-proof-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Configure .NET install dir
        uses: ./.github/actions/configure-dotnet

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.416'
          dotnet-quality: ga
          cache: false

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Run ReconciliationProbe
        run: |
          set -euo pipefail
          out="proof-artifacts/m8-reconcile-proof"
          mkdir -p "$out"
          dotnet run --project tools/ReconciliationProbe/ReconciliationProbe.csproj --configuration Release -- --root TestArtifacts/ReconcileFixtures/mismatch --output "$out"

      - name: Verify probe outputs
        run: |
          set -euo pipefail
          ls -R proof-artifacts/m8-reconcile-proof
          grep -F "reconciler_records_total" proof-artifacts/m8-reconcile-proof/metrics.txt
          grep -F "reconciler_mismatches_by_reason" proof-artifacts/m8-reconcile-proof/metrics.txt
          cat proof-artifacts/m8-reconcile-proof/summary.txt

      - name: Upload proof artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: m8-reconcile-proof-${{ github.ref_name }}
          path: proof-artifacts/m8-reconcile-proof
