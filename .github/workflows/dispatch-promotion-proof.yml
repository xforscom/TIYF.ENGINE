name: Dispatch Promotion Proof

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to run proof on'
        required: true
        default: 'main'

jobs:
  promotion-proof:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    concurrency:
      group: dispatch-promotion-proof-${{ github.event.inputs.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout requested ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Configure .NET install dir
        uses: ./.github/actions/configure-dotnet

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.416'
          dotnet-quality: ga
          cache: false

      - name: Restore & Build
        shell: bash
        run: |
          dotnet restore
          dotnet build -c Release --no-restore

      - name: Run PromotionProbe and verify metrics
        shell: bash
        run: |
          set -euo pipefail
          test -f tools/PromotionProbe/PromotionProbe.csproj || { echo "missing tools/PromotionProbe on ref=${{ github.event.inputs.ref }}" >&2; exit 1; }
          out="proof-artifacts/promotion-proof"
          mkdir -p "$out"
          printf '%s\n' "${{ github.event.inputs.ref }}" > "$out/ref.txt"
          dotnet run --project tools/PromotionProbe/PromotionProbe.csproj -c Release -- --config sample-config.demo.json --output "$out"
          test -s "$out/metrics.txt"
          grep -E '^engine_promotion_candidates_total ' "$out/metrics.txt"
          grep -E '^engine_promotion_probation_days ' "$out/metrics.txt"
          grep -E '^engine_promotion_min_trades ' "$out/metrics.txt"
          grep -E '^engine_promotion_threshold ' "$out/metrics.txt"
          grep -E '^engine_demotion_threshold ' "$out/metrics.txt"
          grep -E '^engine_promotion_config_hash\{hash="' "$out/metrics.txt"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: promotion-proof
          path: proof-artifacts/promotion-proof
