# actionlint: allow-secrets ADMIN_TOKEN
name: admin-branch-protection

on:
  workflow_dispatch:
    inputs:
      reason:
        description: Why the protection update is requested
        required: false
        default: manual
      admin_token:
        description: Optional personal access token with admin permissions
        required: false
        default: ""
  push:
    branches:
      - main
    paths:
      - .github/workflows/admin-branch-protection.yml

jobs:
  apply:
    runs-on: ubuntu-latest
    environment:
      name: ADMIN_TOKEN
    steps:
      - name: Configure branch protection on main
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b
        env:
          # actionlint: allow-secrets ADMIN_TOKEN
          ADMIN_TOKEN_FOR_WORKFLOW: ${{ secrets.ADMIN_TOKEN }}
        with:
          github-token: ${{ env.ADMIN_TOKEN_FOR_WORKFLOW }}
          script: |
            const manualToken = (context.payload?.inputs?.admin_token ?? '').trim();
            const secretToken = process.env.GITHUB_TOKEN || process.env.ADMIN_TOKEN_FOR_WORKFLOW || '';
            const activeToken = secretToken || manualToken;

            if (!activeToken) {
              core.setFailed('No admin token available. Configure the ADMIN_TOKEN secret or provide an admin_token input when manually dispatching.');
              return;
            }

            const adminGithub = secretToken ? github : new github.constructor({ auth: manualToken });
            const { owner, repo } = context.repo;

            const payload = {
              required_status_checks: {
                strict: true,
                checks: [
                  { context: 'lint' },
                  { context: 'm0-determinism' },
                  { context: 'verify-strict' },
                  { context: 'dataqa-tolerance' },
                  { context: 'nightly-canary' },
                ],
              },
              enforce_admins: true,
              required_pull_request_reviews: {
                dismiss_stale_reviews: true,
                require_code_owner_reviews: false,
                required_approving_review_count: 1,
                require_last_push_approval: false,
              },
              restrictions: null,
              required_linear_history: false,
              allow_force_pushes: false,
              allow_deletions: false,
              block_creations: false,
              required_conversation_resolution: false,
              lock_branch: false,
              allow_fork_syncing: true,
            };

            await adminGithub.request('PUT /repos/{owner}/{repo}/branches/{branch}/protection', {
              owner,
              repo,
              branch: 'main',
              ...payload,
            });

            core.info('Branch protection updated successfully.');