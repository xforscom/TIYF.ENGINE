name: markdown-lint

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli@0.39.0
      - name: Run markdownlint
        run: markdownlint '**/*.md' --config .markdownlint.json
